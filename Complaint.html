<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pengaduan</title>
    <link rel="stylesheet" href="styles/Complaint.css">
    <link rel="stylesheet" href="styles/Navbar.css">
    <link rel="stylesheet" href="styles/Footer.css">
</head>
<body>
    <div id="navbar-container"></div>
    <div class="complaint-container">
        <div class="complaint-form">
            <h1>Pengaduan</h1>
            <form action="submit_complaint.php" method="POST" enctype="multipart/form-data">
                <div>
                    <label>Pengaduan *</label>
                    <textarea name="message" placeholder="Tulis Pengaduan Anda" required></textarea>
                </div>

                <div>
                    <label>Upload Lampiran</label>
                    <input type="file" name="attachment">
                </div>

                <div>
                    <label>Kategori *</label>
                    <select name="category" required>
                        <option value="">Pilih Kategori</option>
                        <option value="saran">Saran</option>
                        <option value="kritik">Kritik</option>
                        <option value="keluhan">Keluhan</option>
                        <option value="permohonan-informasi">Permohonan Informasi</option>
                        <option value="apresiasi">Apresiasi</option>
                    </select>
                </div>

                <div>
                    <label>Topik *</label>
                    <select name="topic" required>
                        <option value="">Pilih Topik</option>
                        <option value="infrastruktur">Infrastruktur</option>
                        <option value="lingkungan">Lingkungan</option>
                        <option value="kesehatan">Kesehatan</option>
                        <option value="pendidikan">Pendidikan</option>
                        <option value="pelayanan-publik">Pelayanan Publik</option>
                    </select>
                </div>

                <div>
                    <label>Detail Lokasi</label>
                    <input type="text" name="locationDetail" placeholder="Masukkan detail lokasi pengaduan">
                </div>

                <div>
                    <label>Kecamatan</label>
                    <input type="text" name="subdistrict" placeholder="Masukkan kecamatan">
                </div>

                <div>
                    <label>Kelurahan</label>
                    <input type="text" name="village" placeholder="Masukkan kelurahan">
                </div>

                <button type="submit">Buat Pengaduan</button>
            </form>
        </div>

        <div class="complaint-logo-container">
            <img src="assets/logosurabaya.png" alt="Logo Surabaya" class="complaint-logo">
        </div>
    </div>

    <div id="footer-container"></div>
    <script src="scripts/script.js"></script>
</body>
</html>
