<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Saya</title>
    <link rel="stylesheet" href="styles/Profile.css">
</head>
<body>

    <div class="profile-container">
        <h2>Akun Saya</h2>
        <form id="profile-form">
            <div class="input-group">
                <label>Nama</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label>NIK</label>
                <input type="text" id="nik" name="nik" required>
            </div>
            <div class="input-group">
                <label>Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label>Tanggal Lahir</label>
                <input type="text" id="birthDate" name="birthDate" required>
            </div>
            <div class="input-group">
                <label>No. Telepon</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <div class="input-group">
                <label>Jenis Kelamin</label>
                <input type="text" id="gender" name="gender" required>
            </div>
            <div class="input-group">
                <label>Kecamatan</label>
                <input type="text" id="district" name="district" required>
            </div>
            <div class="input-group">
                <label>Kelurahan</label>
                <input type="text" id="subDistrict" name="subDistrict" required>
            </div>
            <div class="input-group">
                <label>Alamat</label>
                <textarea id="address" name="address" required></textarea>
            </div>
            <div class="buttons">
                <button type="submit" class="save-btn">Simpan Perubahan</button>
                <button type="button" class="cancel-btn" onclick="window.history.back()">Kembali</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById("profile-form").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Perubahan data berhasil disimpan!");
        });

        // Simulasi data user (bisa diganti dengan data dari API)
        let user = {
            name: "John Doe",
            nik: "1234567890123456",
            email: "johndoe@example.com",
            birthDate: "01-01-1990",
            phone: "081234567890",
            gender: "Laki-laki",
            district: "Tegalsari",
            subDistrict: "Kampung Baru",
            address: "Jl. Mawar No. 10, Surabaya"
        };

        // Mengisi form dengan data user
        document.getElementById("name").value = user.name;
        document.getElementById("nik").value = user.nik;
        document.getElementById("email").value = user.email;
        document.getElementById("birthDate").value = user.birthDate;
        document.getElementById("phone").value = user.phone;
        document.getElementById("gender").value = user.gender;
        document.getElementById("district").value = user.district;
        document.getElementById("subDistrict").value = user.subDistrict;
        document.getElementById("address").value = user.address;
    </script>

</body>
</html>
